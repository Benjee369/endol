buildscript {
    repositories {
        google() // Required for Firebase and Android Gradle plugin
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0' // Adjust if you need a different version
        classpath 'com.google.gms:google-services:4.3.15' // Firebase services plugin (ensure you have this)
        // If using Kotlin, also include this:
        // classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
